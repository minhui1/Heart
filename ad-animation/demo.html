<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="Cache-Control" content="no-cache">
	<title>dome</title>
	<link rel="stylesheet" href="css/main.min.css?v=201911182100">
</head>
<body>
	<div class="M-adsense">
		<a href="#">
		<!-- 展开动画添加类名：open-class; 收起动画添加类型名：stop-class -->
		<div class="mod-adsense open-class">
			<div class="mod-xglogo an-shake an-shake-show"></div>
			<div class="mod-stop an-fadeInLeft">
				<div class="an-up">
					<div class="mod-xglogo an-roll an-rollUp"></div>
				</div>
				<div class="mod-title an-fadeInRight"><h3>领大赛礼包</h3></div>
				<div class="mod-elment-1 an-fadeIn"></div>
				<div class="mod-elment-2 an-fadeIn"></div>
			</div>
		</div>
		</a>
	</div>
	<div class="M-adsense" style="bottom:200px; display:none;">
		<a href="#">
		<!-- 展开动画添加类名：open-class; 收起动画添加类型名：stop-class -->
		<div class="mod-adsense open-class">
			<div class="mod-xglogo an-shake an-shake-show"></div>
			<div class="mod-stop an-fadeInLeft">
				<div class="an-up">
					<div class="mod-xglogo an-roll an-rollUp"></div>
				</div>
				<div class="mod-title an-fadeInRight"><h3>领大赛礼包</h3></div>
				<div class="mod-elment-1 an-fadeIn"></div>
				<div class="mod-elment-2 an-fadeIn"></div>
			</div>
		</div>
		</a>
	</div>
	<div class="M-adsense" style=" display:none;">
		<a href="#">
		<!-- 展开动画添加类名：open-class; 收起动画添加类型名：stop-class -->
		<div class="mod-adsense stop-class">
			<div class="mod-xglogo an-shake an-shake-show"></div>
			<div class="mod-stop an-fadeInLeft">
				<div class="an-up">
					<div class="mod-xglogo an-roll an-rollUp"></div>
				</div>
				<div class="mod-title an-fadeInRight an-rollUp"><h3>领大赛礼包</h3></div>
				<div class="mod-elment-1 an-fadeIn"></div>
				<div class="mod-elment-2 an-fadeIn"></div>
			</div>
		</div>
		</a>
	</div>
</body>
</html>
<script src="script/jquery-2.2.2.min.js"></script>
<script>
	(function() {
        $(document).ready(function () {
        	//广告位动画控制
            setTimeout(function () {
                $(".mod-adsense").addClass('stop-class');
                $(".mod-adsense").removeClass('open-class');
            }, 6000)
        })
    })();
</script>
